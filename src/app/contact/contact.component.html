<div class="container-fluid">
  <img src="./assets/girl1.jpg" alt="Landscape">
  <div class="centered">
    <h1>Visit Us</h1>
    <div class="contactInfo">
      500 Terry Francine Street, San Francisco, CA 94158<br/>
      info@mysite.com  \  Tel: 123-456-7890<br/>
      <br/>
      OPENING HOURS<br/>
      Mon - Fri: 7am - 10pm  \  ​​Saturday: 8am - 10pm  \  Sunday: 8am - 11pm
    </div>
    <form [formGroup]="form" >
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"formControlName="email">
        <div class="alert alert-warning" *ngIf='formAltaControls.email.touched && formAltaControls.email.invalid'>
          The email is required..!
        </div>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input class="form-control" type="text" aria-label="default input example"id="name"formControlName="name">
        <div class="alert alert-warning" role="alert" *ngIf="formAltaControls.name.touched && formAltaControls.name.invalid">
          The name is required..!
        </div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3"formControlName="message"></textarea>
        <div class="alert alert-warning" role="alert" *ngIf="formAltaControls.message.touched && formAltaControls.message.invalid">
          The message is required..!
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
